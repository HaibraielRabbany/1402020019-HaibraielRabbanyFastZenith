<!DOCTYPE html>
<html>
    <head>
        <title>Tokopedia</title>
        <meta name="viewport" content="width=device-width, intitial-scale-1" />
        <link rel="stylesheet" href="../css/styles.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
    </head>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row mini-header">
                <div class="col-sm-3">
                    <img class="mini-icon" src="../icon/mobile-screen-button-solid.svg">
                    <a class="mini-header" href="https://www.tokopedia.com/mobile-apps/">Download Tokopedia App</a>
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-5 position-right">
                    <a class="mini-header" href="https://www.tokopedia.com/about/"
                    target="_blank">Tentang Tokopedia</a>
                    <a class="mini-header" href="https://www.tokopedia.com/mitra/"
                    target="_blank">Mitra Tokopedia</a>
                    <a class="mini-header" href="https://seller.tokopedia.com/edu"
                    target="_blank">Mulai Berjualan</a>
                    <a class="mini-header" href="https://www.tokopedia.com/promo/"
                    target="_blank">Promo</a>
                    <a class="mini-header" href="https://www.tokopedia.com/help"
                    target="_blank">Tokopedia Care</a>
                </div>
            </div>
            <div class="row medium-header">
                <img class="logo" src="../img/logo-tokped.svg">
                <a class="medium-header" href="">Kategori</a>
                <input type="text" class="search" placeholder="Cari disini">
                <img class="medium-icon" src="../icon/cart-shopping-solid.svg">
                <button class="medium-header">Masuk</button>
                <button class="medium-header-fill">Daftar</button>
            </div>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin: 0px 30px 0px 30px;">


            <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>


            <div class="carousel-inner">

            <div class="item active">
                <img src="../img/tampilan.jpeg" alt="Los Angeles" style="width:100%;">
            </div>
            <div class="item">
                <img src="../img/tampilan2.png" alt="Chicago" style="width:100%;">
            </div>
            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>


        <div class="row content">
            <div class="col-sm-6" style="margin: 5px;">
                <h3 style="padding-bottom: 15px; color: green; background-color: azure;">Kategori Pilihan</h3>
                <div class="row">
                    <div class="col-sm-3 content">
                        <img src="../img/komputer.jpg" width="100%">
                        <p class = "alat">Komputer</p>
                    </div>
                    <div class="col-sm-3 content">
                        <img src="../img/jamtangan.jpg" width="100%">
                        <p class = "asesoris">Jam Tangan</p>
                    </div>
                    <div class="col-sm-3 content">
                        <img src="../img/sepatu.jpg" width="100%">
                        <p class = "brand">Sepatu</p>
                    </div>
                    <div class="col-sm-3 content">
                        <img src="../img/makanan.jpg" width="110%">
                        <p class = "kebutuhan">Makanan</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-5" style="margin: 5px;">
                <h3 style="padding-bottom: 15px; color: green; background-color: azure;">Top Up dan Tagihan</h3>
                <div class="row" style="text-align: center;">
                    <div class="col-sm-3 content-nav" id="itemPulsa">
                        Pulsa
                    </div>
                    <div class="col-sm-3 content-nav" id="itemPaket">
                        Paket
                    </div>
                    <div class="col-sm-3 content-nav" id="itemListrik">
                        Listrik
                    </div>
                    <div class="col-sm-3 content-nav" id="itemPln">
                        PLN
                    </div>
                </div>
                <div class="row" style="flex: 1 1 auto;">
                    <div class="col-sm-5">
                        <label for="">
                            Nomor Telpon
                        </label>
                        <input type="text" class="pulsa" placeholder="081234567890" id="numtlp">
                    </div>
                    <div class="col-sm-5">
                        <label for="">
                            Nominal
                        </label>
                        <!--input type="text" class="pulsa" disabled-->
                        <select id="itemNominal" class="pulsa" disabled>
                            <option value="0">Pilih</option>
                            <option value="1">Rp. 1.000</option>
                            <option value="2">Rp. 3.000</option>
                            <option value="3">Rp. 5.000</option>
                            <option value="4">Rp. 10.000</option>
                            <option value="5">Rp. 20.000</option>
                            <option value="6">Rp. 25.000</option>
                            <option value="7">Rp. 50.000</option>
                            <option value="8">Rp. 100.000</option>
                            </select>
                            <select class="pulsa" id="internetku" disabled hidden>
                            <option value="0">Pilih Paket Data</option>
                            <option value="1">Internet 10 GB - Rp. 30.500</option>
                            <option value="2">Internet 15 GB - Rp. 43.000</option>
                            <option value="3">Internet Combo Unlimited (Kuota Malam) - Rp. 20.000</option>
                            <option value="4">Internet Combo Unlimited - Rp. 70.000</option>
                        </select>
                        <select class="pulsa" id="internetku" disabled hidden>
                            <option value="0">Pilih Paket Data</option>
                            <option value="1">Internet 10 GB - Rp. 30.500</option>
                            <option value="2">Internet 15 GB - Rp. 43.000</option>
                            <option value="3">Internet Combo Unlimited (Kuota Malam) - Rp. 20.000</option>
                            <option value="4">Internet Combo Unlimited - Rp. 70.000</option>
                        </select>
                    </div>
                    <div class="col-sm-2" style="margin-top: 25px;">
                        <button class="medium-header-fill-grey" disabled id="buttonGrey">Beli</button>
                        <button class="medium-header-fill-yellow" hidden id="buttonYellow">Beli</button>
                        <script>
                            $(document).ready(function(){
                $("#numtlp").change(function(){
                    if ($("#numtlp").val() > 0) {
                        $("#itemNominal").prop("disabled", false);
                        $("#internetku").prop("disabled", false);
                        alert("Nomor Telepon adalah " + $("#numtlp").val())
                        confirm("Nomor Telepon Anda Adalah " + $("#numtlp").val())
                    }
                    else {
                        $("#itemNominal").prop("disabled", true);
                        $("#internetku").prop("disabled", true);
                        document.getElementById("#itemNominal").value = "Pilih";
                        document.getElementById("#internetku").value = "Pilih Paket Data";
                    }
                    console.log($("#numtlp").val())
                });
                $("#itemNominal").change(function(){
                    $("#buttonGrey").hide();
                    $("#buttonYellow").show();
                    $("#itemNominal").show();
                    
                    $("#internetku").hide();
                });

                $("#numtlp").keypress(function(value) {
                if (value.which != 8 && value.which != 0 && (value.which < 48 || value.which > 57)) {
                return false;
                }
                });

                $("#buttonYellow").click(function() {
                const varianMenu = $("#itemNominal").children("option:selected").text();
                if (varianMenu === "Pilih") {
                    
                } else {
                    var hargaBarang = varianMenu.substring(4);
                    var hargaSatuan = "";
                    hargaSatuan = hargaBarang === "1.000" ? "Rp. 4.000" : hargaSatuan;
                    hargaSatuan = hargaBarang === "3.000" ? "Rp. 6.000" : hargaSatuan;
                    hargaSatuan = hargaBarang === "5.000" ? "Rp. 8.000" : hargaSatuan;
                    hargaSatuan = hargaBarang === "10.000" ? "Rp. 12.000" : hargaSatuan;
                    hargaSatuan = hargaBarang === "20.000" ? "Rp. 22.000" : hargaSatuan;
                    hargaSatuan = hargaBarang === "25.000" ? "Rp. 27.000" : hargaSatuan;
                    hargaSatuan = hargaBarang === "50.000" ? "Rp. 52.000" : hargaSatuan;
                    hargaSatuan = hargaBarang === "100.000" ? "Rp. 102.000" : hargaSatuan;
                    let oke = confirm("Pembelian pulsa sebesar " + varianMenu + " ke nomor " + $("#numtlp").val());
                    if (oke) {
                        alert("Total harga pulsa " + hargaSatuan + ",- ke nomor " + $("#numtlp").val() + " sedang di proses. Terima kasih :)");
                    } else {

                    }
                }
            });

            $("#buttonYellow").click(function() {
                const varianMenu1 = $("#internetku").children("option:selected").text();
                if (varianMenu1 === "Pilih Paket Data") {
                
                } else {
                    let hargaBarang = varianMenu1.substring(varianMenu1.length - 10);
                    let oke2 = confirm("Pembelian paket data " + varianMenu1 + " ke nomor " + $("#numtlp").val());
                    if (oke2) {
                        alert("Total harga paket data " + hargaBarang + ",- ke nomor " + $("#numtlp").val() + " sedang di proses. Terima kasih :)");
                    } else {

                    }
                }
            });
            
                    $("#itemPaket").click(function() {
                        $("#itemNominal").hide();
                        $("#itemNominal").prop("disabled", true);
                        $("#internetku").prop("hidden", false);
                        $("#internetku").show();
                        });
                    $("#itemPulsa").click(function() {
                        $("#itemNominal").show();
                    $("#internetku").hide();
                        });
                                //$('#aioConceptName').find(":selected").text();
                                $("#internetku").change(function() {
                        const pilihan = $("#internetku").children("option:selected").text();
                        if (pilihan != "Pilih") {
                        $("#buttonGrey").hide();
                        $("#buttonYellow").prop("hidden", false);
                        $("#buttonYellow").prop("disabled", false);
                        $("#buttonYellow").show();
                        }else{
                        $("#buttonGrey").show();  
                        $("#buttonYellow").prop("hidden", true);
                        $("#buttonYellow").prop("disabled", true);
                        $("#buttonYellow").hide();
                        }
                    });
                    });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
